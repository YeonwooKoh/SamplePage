<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<p th:text ="${session.loginId}+'님의 판매 상품'"></p>

<table>
    <tr>
        <th>상품 이름</th>
        <th>상품 가격</th>
        <th>상품 수량</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="product:${myProductList}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td th:text="${product.productAmount}"></td>
        <td>
            <a th:href="@{|/seller/update/${product.productSeq}|}">수정</a>
        </td>
        <td>
            <a th:href="@{|/seller/delete/${product.productSeq}|}">삭제</a>
        </td>
    </tr>
</table>

<a href="/seller/goAddProduct">상품 등록</a><br>
<a href="/goSellerMain">메인으로 가기</a>

</body>
</html>
